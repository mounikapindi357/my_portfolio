<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255,255,255,0.8);
        }
        .navbar-dark .navbar-nav .nav-link.active, 
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffffff;
        }
        .hover-shadow:hover {
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            transition: box-shadow 0.3s ease-in-out;
        }
        .card {
            background-color: #1f1f1f;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .form-control, .form-label {
            background-color: #1f1f1f;
            color: white;
            border: 1px solid #444;
        }
        .form-control:focus {
            background-color: #2a2a2a;
            color: white;
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link {% if 'services' in request.path %}active{% endif %}" href="/services">Services</a></li>
                    <li class="nav-item"><a class="nav-link {% if 'work' in request.path %}active{% endif %}" href="/work">Work</a></li>
                    <li class="nav-item"><a class="nav-link {% if 'contact' in request.path %}active{% endif %}" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Page Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap Bundle JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
